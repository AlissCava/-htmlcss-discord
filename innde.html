<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
            <!-- nell header abbiamo: nav con logo, link e login, il riquadro blu con il rettangolo rosa ( nav e due div)-->
            <div id="headUP">
                <nav> 
                    <span>
                        <img src="img/logo.svg" alt="logo">
                    </span>
                    <span>
                        <a class="link"  href="https://discord.com/download">Scarica</a>
                        <a class="link"  href="https://discord.com/servers"> Discover</a>
                        <a class="link"  href="https://discord.com/nitro">Nitro</a>
                        <a class="link"  href="https://discord.com/safety">Sicurezza</a>
                        <a class="link"  href="https://support.discord.com/hc/it">Assistenza</a>
                    </span>
                    <span>
                        <a class="link" href="https://hammerandchisel.zendesk.com/auth/v2/login/signin?return_to=https%3A%2F%2Fsupport.discord.com%2Fhc%2Fit&theme=hc&locale=it&brand_id=96508&auth_origin=96508%2Ctrue%2Ctrue">Login</a>
                    </span>
                </nav>
            </div>

            <div id="headDOWN">
                <div id="headIMG"><img src="img/jumbo.png" alt="jumboo"></div>
            </div>
            
        </header>

        <main>
            <!-- abbiamo tre spazi uguali, con due rettagonli: uno blu piu grande, uno rosa piu piccolo. Poi uno spazio, il piu grande ddi tutti (circa come due deu precedenti) con un rettangolo verde -->

            <div class="riga">
                <div class="azzurro"> </div>
                <div class="rosa"></div>
            </div>

            <div class="rigagrigia">
                <div class="rosa"></div>
                <div class="azzurro"></div>
               
            </div>

            <div class="riga">
                <div class="azzurro"></div>
                <div class="rosa"></div>
            </div>

            <div class="rigagrigia">
                <div id="green"></div>
            </div>
        </main>

        <footer>
            <!-- sopra due spazi incolonnati, uno rosso piu piccolo e uno verde piu grande diviso a sua volta in 4 colonne, e sotto un div con logo a sinistra e un bottone a destra-->

            <div id="footUP">
                <div id="red"></div>

                <div class="greencolumn"></div>
                <div class="greencolumn"></div><div class="greencolumn"></div><div class="greencolumn"></div>
            </div>
            <hr>
            <div id="footDOWN">
                <div id="cont">
                    <span class="fo">logo</span>
                    <span class="fo">bottone</span>
                </div>
               
            </div>
        </footer>
    </body>


</html>
